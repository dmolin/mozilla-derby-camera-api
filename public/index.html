<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" >
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" >

        <link href='http://fonts.googleapis.com/css?family=Anton' rel='stylesheet' type='text/css'>

        <title>Camera API Example</title>

        <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;

        }

        * {
            -moz-box-sizing: border-box;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
        }

        body {
            background: url('images/use_your_illusion.png') left top repeat;
        }

        h1,h2,h3,h4,h5 {
            font-family: 'Anton', sans-serif;
            font-weight: 400;
        }

        h1 {
            color: #eee;
            font-size: 2em;
            text-align: center;
            text-shadow: 2px 3px rgba(120,120,120, 0.5);
            margin: 0;
            text-transform: uppercase;
        }

        header {
            background-color: #000;
            box-shadow: 0px 6px 4px rgba(20, 20, 20, 0.75);

            position: absolute;
            width: 100%;
            height: 53px;
        }

        #container {
            width: 100%;
            position: relative;

            position: absolute;
            top: 73px;
            overflow: auto;
        }

        #container .input {
            position: relative;
            width: 220px;
            margin: 0 auto;
        }

        .input .fake {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .input .fake input {
            border-radius: 6px;
            border: 1px solid #666;
        }

        .input .fake a {
            display: inline-block;
            text-decoration: none;
            text-transform: uppercase;
        }

        .css3button {
            font-family: Arial;
            font-size: 0.5em;
            color: #ffffff;
            padding: 5px 10px;
            background: -moz-linear-gradient(
                top,
                #f0f0f0 0%,
                #059e54 40%,
                #03914a 50%,
                #023d1f 75%,
                #004221);
            border-radius: 6px;
            border: 2px solid #171717;
        }


        #container #grabber {
            display: block;
            margin: 1em auto;

            position: relative;
            text-align: right;
            opacity: 0;
            z-index: 2;
        }
        #container .result canvas {
            max-width: 90%;
            display: block;
            margin: 0 auto;

            border: 4px solid #aaa;
            border-radius: 12px;

        }
        .result {
            display: none;
        }

        #filters {
            background-color: #111;
            box-shadow: 0px -6px 4px rgba(20, 20, 20, 0.75);
            position: absolute;
            left: 0;
            width: 100%;
            bottom: -100px;
        }

        #filters ul {
            margin: 10px;
            padding: 0;
            list-style-type: none;
        }

        #filters ul > li {
            position: relative;
            display: inline-block;
        }

        .filter {
            width: 96px;
            height: 96px;
            border-radius: 6px;
            border: 2px solid #eee;
            position: relative;
        }

        .filter img {
            width: 100%;
            height: 100%;
            border-radius: 3px;
            display: block;
        }

        .filter span.name {
            position: absolute;
            bottom: -2em;
            color: #eee;
            width: 100%;
            text-align: center;
            font-size: 0.8em;
            font-family: Arial, sans-serif;
        }

        .saveme {
            background: -moz-linear-gradient(center top , #52DEAB, #0F451B) repeat scroll 0 0 transparent;
            border-radius: 7px 7px 7px 7px;
            border-top: 1px solid #75FF8A;
            box-shadow: 0 1px 0 #000000;
            color: white;
            font-family: Helvetica,Arial,Sans-Serif;
            font-size: 16px;
            padding: 11px 22px;
            text-decoration: none;
            text-shadow: 0 1px 0 rgba(0, 0, 0, 0.4);
            vertical-align: middle;
            display: block;
            margin: 10px auto;
        } 
        .saveme:hover {
            border-top-color: #287a32;
            background: #287a32;
            color: #e6e6e6;
        }       
        .saveme:active {
            border-top-color: #12541a;
            background: #12541a;
        }
        </style>
    </head>

    <body>

        <header>
            <h1>Camera API Demo</h1>
        </header>

        <div id='container' >

            <div class='input'>
                <input type="file" id="grabber" accept="image/*" />
                <div class='fake'>
                    <input />
                    <a class='css3button' href="#">select</a>
                </div>
            </div>
            <div class='result' >
                <canvas id="picture2" ></canvas>
                <button class='saveme'>save me</button>
            </div>
        </div>

        <div id='filters' >
        </div>


        <script src="js/lib/json2.js"></script>
        <script src="js/lib/jquery-1.7.2.js" ></script>
        <script src="js/lib/tash-0.0.1.min.js"></script>
        <script src="js/utils.js" ></script>
        <script src="js/homepage.js" ></script>
        <script src="js/filters.js" ></script>
        <script src="js/filters/bw.js" ></script>
