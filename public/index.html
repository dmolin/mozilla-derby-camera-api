<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" >
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" >

        <link href='http://fonts.googleapis.com/css?family=Anton' rel='stylesheet' type='text/css'>

        <title>Camera API Example</title>

        <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;

        }

        * {
            -moz-box-sizing: border-box;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
        }

        body {
            background: url('images/use_your_illusion.png') left top repeat;
        }

        h1,h2,h3,h4,h5 {
            font-family: 'Anton', sans-serif;
            font-weight: 400;
        }

        h1 {
            color: #eee;
            font-size: 1.5em;
            text-align: center;
            text-shadow: 2px 3px rgba(120,120,120, 0.5);
            margin: 0;
            text-transform: uppercase;
            line-height: 60px;
        }

        @media screen and (min-width:321px) {
            h1 {
                font-size: 2em;
            }
        }

        h1:before {
            content:'';
            display: inline-block;
            background: url('images/camera-eye.png') top left no-repeat;
            width: 110px;
            height: 110px;
            background-size: 45px 45px;
            position: absolute;
            top: 7px;
            left: 10px;
        }

        header {
            background-color: #000;
            background: url('images/bg-header.png') left top repeat-x;
            box-shadow: 0px 6px 4px rgba(20, 20, 20, 0.75);

            position: absolute;
            width: 100%;
            height: 60px;
        }



        #container {
            width: 100%;
            position: absolute;
            top: 61px;
            bottom: 0;
            overflow: auto;
        }

        #container p.incipit {
            color: #eee;
            font-family: Anton,Arial, sans-serif;
            font-weight: 100;
            font-size: 1em;
            text-align: center;
            text-shadow: 2px 2px rgba(10,10,10, 1);
        }

        #container .input {
            position: relative;
            width: 100%;
            margin: 0 auto;
        }

        .camera-button {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .camera-button button {
            background: url('images/camera.png') top left no-repeat;
            display: block;
            font-size: 0;
            width: 293px;
            height: 295px;
            border: none;
            margin: 0 auto;
            cursor: pointer;
        }

        /*
        .input .fake {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .input .fake input {
            border-radius: 6px;
            border: 1px solid #666;
        }

        .input .fake a {
            display: inline-block;
            text-decoration: none;
            text-transform: uppercase;
        }
        */
        .css3button,
        .result .options a {
            font-family: Arial;
            font-size: 0.5em;
            color: #ffffff;
            padding: 5px 10px;
            background: -moz-linear-gradient(
                top,
                #f0f0f0 0%,
                #059e54 40%,
                #03914a 50%,
                #023d1f 75%,
                #004221);
            border-radius: 6px;
            border: 2px solid #171717;
        }


        #container #grabber {
            display: block;
            margin: 1em auto;

            position: absolute;
            text-align: right;
            opacity: 0;
            z-index: 0;
        }
        #container .result canvas {
            max-width: 90%;
            display: block;
            margin: 0 auto;

            border: 4px solid #aaa;
            border-radius: 12px;

        }
        .result {
            display: none;
        }

        .result .options {
            height: 40px;
            line-height: 40px;
            text-align: center;
            color: white;
            background: #111;
            margin: 0 0 10px;
            display: none;
        }

        .result .options a {
            color: white;
            text-decoration: none;
        }

        #filters {
            background-color: #111;
            box-shadow: 0px -6px 4px rgba(20, 20, 20, 0.75);
            position: absolute;
            left: 0;
            width: 100%;
            bottom: -100px;
        }

        #filters ul {
            margin: 10px;
            padding: 0;
            list-style-type: none;
        }

        #filters ul > li {
            position: relative;
            display: inline-block;
        }

        .filter {
            width: 96px;
            height: 96px;
            border-radius: 6px;
            border: 2px solid #eee;
            position: relative;
        }

        .filter img {
            width: 100%;
            height: 100%;
            border-radius: 3px;
            display: block;
        }

        .filter span.name {
            position: absolute;
            bottom: -2em;
            color: #eee;
            width: 100%;
            text-align: center;
            font-size: 0.8em;
            font-family: Arial, sans-serif;
        }

        .saveme {
        }
        .saveme:hover {
        }
        .saveme:active {
        }
        </style>
    </head>

    <body>

        <header>
            <h1>Camera API Demo</h1>
        </header>

        <div id='container' >

            <div id='shot-view'>
                <p class='incipit'>
                    Click/tap on the camera to take/upload a picture
                </p>
                <div class='input'>
                    <input type="file" id="grabber" accept="image/*" />
                    <div class='camera-button'>
                        <button>Go</button>
                    </div>
                </div>
            </div>
            <div class='result' >
                <div class='options'>
                    <a href="#">take another shot!</a>
                    <a href="#">restore picture</a>
                    <a href="#" class='saveme'>save picture</a>
                </div>
                <canvas id="picture2" ></canvas>
            </div>
        </div>

        <div id='filters' >
        </div>


        <script src="js/lib/json2.js"></script>
        <script src="js/lib/jquery-1.7.2.js" ></script>
        <script src="js/lib/tash-0.0.1.min.js"></script>
        <script src="js/utils.js" ></script>
        <script src="js/homepage.js" ></script>
        <script src="js/filters.js" ></script>
        <script src="js/filters/bw.js" ></script>
